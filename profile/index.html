<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="/socket.io/socket.io.js"></script>
    <title>Profile</title>
    <script src="../includings/the_code.js"></script>
    <link rel="stylesheet" href="../style/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="top">
        <span id="top-all">
            <img src="" id="profile_image">
            <span id="top-name">
                <h1 id="name_surname"></h1>
                <h2 id="username"></h2>
                <h3 id="location"></h3>
            </span>
        </span>
    </div>
    <div>
        <p id="points_of_quizzes">This user has participated in <strong id="quizzes_count"></strong> and has <strong id="points"></strong></p>
    </div>
    <div id="quizzes">
        <h3 id="quizzes-title">Quizzes</h3>
    </div>
    <div id="top-bar" w3-include-html="../includings/top-bar-no-search.html"></div>
    <script src="../includings/include.js"></script>
    <script src="../includings/connect_and_get_ip.js"></script>
    <script src="profile.js"></script>
    <script src="../includings/openprofile.js"></script>
</body>

</html>
