<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="/socket.io/socket.io.js"></script>
    <title>Settings</title>
    <script src="../includings/the_code.js"></script>
    <link rel="stylesheet" href="../style/settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<div id="top">
        <span id="top-all">
            <input type="file" id="profile_image" accept="image/x-png,image/jpeg" onchange="encodeImageFileAsURL(this)">
            <span id="top-name">
                <h1> <input type="text" id="name"> <input type="text" id="surname"> </h1>
                <h2 id="username"> </h2>
                <h3 id="location"> </h3>
            </span>
            <div>
                <input type="file" id="coverInput" accept="image/x-png,image/jpeg"
                       onchange="encodeImageFileAsURL(this, this.parentElement.parentElement.parentElement)">
                <input type="button" value="Save" id="save" onclick="save()" onmouseover="check_save()">
            </div>
        </span>
</div>
<div id="top-bar" w3-include-html="../includings/top-bar-no-search.html"></div>
<script src="../includings/include.js"></script>
<script src="../includings/connect_and_get_ip.js"></script>
<script src="settings.js"></script>
<script src="../includings/openprofile.js"></script>
</body>

</html>
