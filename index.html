<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Meetk</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./includings/the_code.js"></script>
    <link rel="stylesheet" href="./style/index.css">
</head>

<body>
    <h1>Meetk</h1>
    <form>
        <div id="login">
            <label>Log in</label>
            <input type="text" name="meetk-username" id="meetk-username" placeholder="Username">
            <input type="password" name="meetk-password" id="meetk-password" placeholder="Password">
            <input type="button" value="Log in" id="lin-button" onclick="login_()" onmouseover="check_lin()">
            <a id="register-button">Register</a>
        </div>
        <div id="register">
            <label>Register</label>
            <input type="text" name="name" id="name" oninput="check('name')" placeholder="Name">
            <input type="text" name="surname" id="surname" oninput="check('surname')" placeholder="Surname">
            <input type="text" name="reg-username" id="reg-username" oninput="check('reg-username')" placeholder="Username">
            <input type="password" name="reg-pass" id="reg-pass" oninput="check('reg-pass')"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="New password">
            <div id="pass-message">
                <h3>Password must contain the following:</h3>
                <p id="capital" class="invalid">A capital (uppercase) letter</p>
                <p id="number" class="invalid">A number</p>
                <p id="length" class="invalid">Minimum 6 characters</p>
            </div>
            <input type="password" name="reg-pass-repeat" id="reg-pass-repeat" oninput="check('reg-pass-repeat')" placeholder="Repeat password">
            <select id="day" oninput="check('day')"></select>
            <select id="month" oninput="check('day')">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <select id="year" oninput="check('day')"></select>
            <br>
            <br>
            <label class="container gender_checked"
                onclick="document.getElementsByClassName('gender_checked')[0].setAttribute('class','container'); this.setAttribute('class','container gender_checked')">Male
                <input type="radio" id="male" checked="checked" name="radio" value="male">
                <span class="checkmark"></span>
            </label>
            <label class="container"
                onclick="document.getElementsByClassName('gender_checked')[0].setAttribute('class','container'); this.setAttribute('class','container gender_checked')">Female
                <input type="radio" id="female" name="radio" value="female">
                <span class="checkmark"></span>
            </label>
            <br>
            <br>
            <div class="autocomplete">
                <input id="location" type="text" placeholder="Country" oninput="check('location')">
            </div>
            <input type="button" value="Register" id="reg-button" onclick="register_()" onmouseover="check_reg()">
            <a id="login-button">Log in</a>
        </div>
    </form>
    <script src="./includings/connect_and_get_ip.js"></script>
    <script src="index.js"></script>
</body>

</html>
