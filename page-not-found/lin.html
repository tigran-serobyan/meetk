<html>
<head>
    <style>
        *{
            transition: 1s;
        }
        body{
            background: url("Log In.png");
            background-size: cover;
            font-family: 'Dosis', sans-serif;
        }
        body > div {
            background: #fffd;
            border-radius: 50px;
            padding: 5%;
            width: 40%;
            height: 50%;
            position: absolute;
            top: 15%;
            left: 25%;
        }
        form{
            text-align: center;
        }
        form input{
            width: 80%;
            margin: 1.5% 10%;
            padding: 2% 1%;
            background: none;
            border: solid 2px #777777;
        }
        h1{
            color: #38b6ff;
            font-size: 50px;
        }
        form label{
            color: #38b6ff;
            margin: 3% 2%;
            font-size: 20px;
            display: block;
        }
        body:hover div{
            width: 80%;
            left: 5%;
        }
        form button{
            background: #38b6ff;
            color: #fff;
            border: none;
            font-size: 30px;
            padding: 10px 50px;
        }
        ul li{
            list-style-type: none;
            border: solid 25px #38b6ff88;
            width: 250px;
            height: 250px;
            position: fixed;
            border-radius: 40px;
        }
        ul li:nth-child(1){
            animation: linear 15s spin infinite;
            top: -10%;
            left: 23%;
        }
        ul li:nth-child(2){
            animation: linear 13s spin infinite;
            top: 37%;
            left: 3%;
        }
        ul li:nth-child(3){
            animation: linear 11s spin infinite;
            bottom: -10%;
            left: 30%;
        }
        ul li:nth-child(4){
            animation: linear 17s spin infinite;
            top: -5%;
            right: -2%;
        }
        ul li:nth-child(5){
            animation: linear 19s spin infinite;
            top: 35%;
            right: 15%;
        }
        ul li:nth-child(6){
            animation: linear 21s spin infinite;
            bottom: -5%;
            right: -3%;
        }
        body:hover li:nth-child(1){
            top: -15%;
            left: 5%;
        }
        body:hover li:nth-child(2){
            top: 33%;
            left: -8%;
        }
        body:hover li:nth-child(3){
            bottom: -13%;
            left: 0%;
        }
        body:hover li:nth-child(4){
            top: -15%;
            right: -12%;
        }
        body:hover li:nth-child(5){
            top: 35%;
            right: -10%;
        }
        body:hover li:nth-child(6){
            bottom: -15%;
            right: -10%;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
